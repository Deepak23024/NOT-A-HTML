<!DOCTYPE html>
<html>
<head>FORM CREATION:
<title>SIMPLE FORM</title>
</head>
<body bgcolor="pink">
<form>
<label="name">Name:</label><br>
<input type="name" id="name" placeholder="Fullname" required <br><br>
<br>
<label="password">Password:</label><br>
<input type="password" id="password" placeholder="Password" required <br><br>
<br>
<h4>Enter Mobile number:</h4>
<input type="mobile" id="number" placeholder="9876543210" maxlength="10" required <br><br>
<br>
<h4>Select Gender:</h4>
<input type="radio" id="male" name="gender"<br>
<label="male">Male</label><br>
<input type="radio" id="female" name="gender"<br>
<label="female">Female</label><br>
<input type="radio" id="others" name="gender"<br>
<label>Others</label><br><br>
<br>
<h4>Select your Favorite Option:</h4>
<input type="checkbox" id="bike"<br>
<label="bike">Bike</label><br>
<input type="checkbox" id="car"<br>
<label="car">Car</label><br>
<input type="checkbox" id="boat"<br>
<label="boat">Boat</label><br>
<input type="checkbox" id="airplane"<br>
<label="airplane">Airplane</label><br><br>
<br>
<h4>Select color:</h4>
<input type="color" value="red"/><br><br>
<br>
<h4>Select Date:</h4>
<input type="date"/><br><br>
<br>
<h4>Select a file:</h4>
<label>Upload Your File</label><br>
<input type="file"/><br><br>
<br>
<h4>Enter your comments:</h4>
<textarea col=10 row=10 placeholder="Type here"></textarea><br><br>
<br>
<input type="Submit" value="Submit">
</body>
</html>
